<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Dashboard</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

  <style>
    :root {
      --colorBlack: #1c1b1b;
      --colorGray: #ececec;
      --colorOpacityBlack: #7f7f7f;
      --white: #ffffff;

      --colorUser: #0192ef;
      --colorUserOpacity: #d6e3f7;
      --colorUserGreen: #1a5641;
      --colorUserGreenOpacity: #d7ffd7;
      --colorUserYellowOpacity: #ffba5a;
      --colorUserYellow: #ffd600;
      --colorUserPurple: #220e22;
      --colorUserPurpleOpacity: #efbbef;
      --colorUserBlack: #131a22;
      --colorUserBlackOpacity: #67708f;
    }

    @keyframes showHeaderBox {
      0% {
        right: 45px;
      }
      100% {
        right: 5px;
        visibility: visible;
      }
    }

    @keyframes showIconSet {
      0% {
        right: 0px;
      }
      100% {
        right: 40px;
        visibility: visible;
      }
    }

    @keyframes showIconSetPhone {
      0% {
        right: 20px;
      }
      100% {
        right: 5px;
        visibility: visible;
      }
    }

    @keyframes jump {
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    @keyframes sit {
      100% {
        transform: translateY(5px);
      }
    }

    @keyframes showForm {
      0%{
        transform: translateY(-30px);
      }100% {
        transform: translateY(0px);
        visibility: visible;
      }
    }

    @keyframes inputText {
      0% {
        top: 0px;
      }100% {
        top: 0px;
        transform: translateX(-4px);
      }
    }

    @keyframes warning {
      0%{
        transform: translateY(-24px) translateX(-4px);
      }25% {
        transform: translateX(5px) translateY(-24px);
      }50% {
        transform: translateX(-5px) translateY(-24px);
      }75% {
        transform: translateX(5px) translateY(-24px);
      }100% {
        transform: translateX(-4px) translateY(-24px);
      }
    }

    @keyframes accepted {
      0%{
        border: 1px solid var(--colorUserGreen);
      }100% {
        border: 1px solid var(--colorUserGreen);
      }
    }

    @keyframes acceptedText {
      0% {
        top: 0px;
        transform: translateX(0px);
      }100%{
        top: 0px;
        color: var(--colorUserGreen);
      }
    }

    @keyframes block {
      0% {
        opacity: 0.5;
      }100% {
        opacity: 0.5;
      }
    }

    @keyframes close {
      0%{
        visibility: visible;
      }100% {
        visibility: hidden;
      }
    }

    @keyframes closeForm {
      0%  {
        visibility: visible;
        transform: translateY(0px);
      }100% {
        transform: translateY(-30px);
        visibility: hidden;
      }
    }


  </style>

    <main class="wrapper">
      <section class="contain profileform">
        <form class="profileform__form">
          <div class="profileform__boxes">
            <p class="profileform__text">
              Name
            </p>
            <input class="profileform__input" type="text">
          </div>
          <div class="profileform__boxes">
            <p class="profileform__text">
              Second name
            </p>
            <input class="profileform__input" type="text">
          </div>
          <div class="profileform__boxes">
            <p class="profileform__text">
              Age
            </p>
            <input min="1" max="120" class="profileform__input" type="number">
          </div>
          <div class="profileform__boxes">
            <p class="profileform__text">
              Email (required)
            </p>
            <input required class="profileform__input" type="email">
          </div>
          <div class="profileform__boxes profileform__textarea-box">
            <p class="profileform__text">
              Hobby
            </p>
            <textarea class="profileform__input profileform__textarea" name="" id=""></textarea>
          </div>
          <div class="profileform__boxes">
            <p class="profileform__text">
              Birthday
            </p>
            <input class="profileform__input profileform__birth"  type="text">
          </div>
          <button class="profileform__button">
            Save Profile
          </button>
        </form>
      </section>
